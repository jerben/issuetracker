<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><h4>Issue Tracker</h4></a>
        </div>
        <div class="navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="btn dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true"
                       aria-expanded="false">Choose project</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Project 1</a></li>
                        <li><a href="#">Project 2</a></li>
                        <li><a href="#">Project 3</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" name="project-name" placeholder="New Project">
                </div>
                <button type="submit" class="btn btn-dark">Create</button>
            </form>
        </div>
    </div>
</nav>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-xs-12">
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-6">
                <div class="form-group">
                    <select class="form-control" id="prio">
                        <option value="" selected disabled>Priority</option>
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 col-xs-6">
                <div class="input-group">
                    <input maxlength="20" class="form-control" name="primary" id="primary" placeholder="Issue title" type="text">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-plus-sign"></i></span>
                </div>
            </div>
        </div>
        <table class="table top-buffer">
            <thead>
            <tr>
                <td>Done</td>
                <td>Title</td>
                <td>Priority</td>
                <td>Due to</td>
            </tr>
            </thead>
            <tbody>
            <tr class="bg-danger">
                <td>
                    <label class="checkbox-inline"><input type="checkbox" value=""></label>
                </td>
                <td>
                    Review tickets 123-125
                </td>
                <td>
                    High
                </td>
                <td>
                    12.12.2017
                </td>
            </tr>
            <tr>
                <td>
                    <label class="checkbox-inline"><input type="checkbox" value=""></label>
                </td>
                <td>
                    Fix bug 123
                </td>
                <td>
                    Medium
                </td>
                <td>
                    12.12.2016
                </td>
            </tr>
            <tr>
                <td>
                    <label class="checkbox-inline"><input type="checkbox" value=""></label>
                </td>
                <td>
                    Write blog post
                </td>
                <td>
                    Low
                </td>
                <td>
                    1.1.2018
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="app/bundle.js" charset="utf-8"></script>
</body>
</html>
